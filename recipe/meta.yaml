{% set name = "upsonic" %}
{% set version = "0.30.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/upsonic-{{ version }}.tar.gz
  sha256: 10c85209819fee1c7e13e37d38de2b1f6862c78a1550cb18943f88c4935738dc

build:
  entry_points:
    - upsonic=upsonic.remote.interface:Upsonic_CLI
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.0
    - pip
  run:
    - python >=3.0
    - fire =0.5.0
    - mgzip =0.2.1
    - cryptography
    - dill
    - requests
    - python-dotenv
    - cloudpickle
    - memory_profiler =0.61.0
    - colorama
    - termcolor

test:
  imports:
    - upsonic
  commands:
    - pip check
    - upsonic --help
  requires:
    - pip

about:
  home: https://github.com/Upsonic/Upsonic
  summary: Magic Cloud Layer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
